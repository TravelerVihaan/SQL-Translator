<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SQL Translator</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>

<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-sm-10">
				<form method="post" th:action="@{/translate}">
					<div class="form-group">
						<label for="query">Zapytanie w języku naturalnym</label>
    					<input type="text" class="form-control" name="query" placeholder="Tu wpisz zapytanie w języku naturalnym" />
    				</div>
    					<button class="btn btn-primary btn-block" type="submit">Translate!</button>
				</form>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-10">
				<a th:href="@{/dictionary/}"><button type="button" class="btn btn-dark btn-block">Dictionaries</button></a>
			</div>
		</div>
	</div>
</body>
</html>
