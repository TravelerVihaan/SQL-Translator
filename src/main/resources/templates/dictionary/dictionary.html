<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SQL Translator - Dictionaries</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>

<body>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-sm-10">
				<a th:href="@{/}"><button class="btn btn-dark btn-sm" type="submit"><------ Back</button></a>
					<div class="form-group">
					</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-10">
				<p class="h2"> Please, choose dictionary to edit it:</p>
				<div th:if="not ${dictionaries.isEmpty()}">
					<form th:action="@{/dictionarypanel}" method="GET">
						<div class="input-group">
							<select class="form-control" id="dictionaryName" name="dictionaryName">
  								<option th:each="dict: ${dictionaries}" th:value="${dict}" th:utext="${dict}" />
							</select>
							<div class="input-group-append">
								<button class="btn btn-primary" type="submit">Select dictionary</button>
							</div>
						</div>
					</form>
				</div>
				<div th:if="${dictionaries.isEmpty()}">
					There is not any dictionary!
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-10">
				<p class="h2"> Fill the form to add new dictionary to database:</p>
					<form th:action="@{/addnewdictionary}" method="POST">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Dictionary name:</span>
							</div>
							<input type="text" class="form-control" name="dictionaryName" placeholder="Type here dictionary name" aria-label="Login" aria-describedby="basic-addon1">
						</div>
						<div class="input-group">
							<br>
							<div class="input-group-prepend">
								<span class="input-group-text">Type dictionary words splitting them by single spaces</span>
							</div>
							<textarea class="form-control" aria-label="Dictionary words" name="words"></textarea>
						</div>
						<br>
						<button class="btn btn-primary btn-block" type="submit">Create new dictionary</button>
					</form>
			</div>
		</div>
	</div>

</body>
</html>
