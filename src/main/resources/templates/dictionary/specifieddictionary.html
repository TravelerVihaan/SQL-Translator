<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SQL Translator - Specified dictionary</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-10">
                <a th:href="@{/dictionary}"><button class="btn btn-dark btn-sm" type="submit"><------ Back</button></a>
            </div>
        </div>
        <br>
        <div class="row">
			<div class="col-sm-10">
			
				<form th:action="@{/addword}" method="post">
					<div class="form-group">
						<label for="AddWord">Add word to dictionary:</label>
						<input type="hidden" name="dictionaryName" value="${dictionary.getName()}"/>
						<input type="text" class="form-control" name="word" placeholder="Word"/>
						<button class="btn btn-primary btn-block" type="submit">Add</button>
					</div>
				</form>
				<br>
				
				<form th:action="@{/deleteword}" method="post">
					<div class="form-group">
						<label for="DeleteWord">Delete word from dictionary:</label>
						 <input type="hidden" name="dictionaryName" value="${dictionary.getName()}"/>
						<input type="text" class="form-control" name="word" placeholder="Word"/>
						<button class="btn btn-primary btn-block" type="submit">Delete</button>
					</div>
				</form>	
				<br>
				
				<div th:if="not ${dictionary.getDictionaryWords().isEmpty()}">
								<p class="h2">Word List in dictionary: <span th:utext="${dictionary.getName()}">Dictionary name</span></p>
								<table class="table">
									<thead class="thead-light">
									<tr>
										<th>Word</th>
            				</tr>
            			</thead>
            			<tbody>
            				<tr th:each="word: ${dictionary.getDictionaryWords()}" th:object="${String}">
            				<!-- <td th:text="*{id}">1</td> -->
                			<td th:text="${word}">example</td>
            				</tr>
            			</tbody>
        			</table>
    			</div>
    			
    			<div th:if="${dictionary.getDictionaryWords().isEmpty()}">
        			<p class="h3">There is no data yet :(</p>
    			</div>
	
			</div>
		</div>

    </div>

</body>
</html>
